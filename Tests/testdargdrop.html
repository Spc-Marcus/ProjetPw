<!DOCTYPE html>
<html>
<head>
    <title>Importation d'image</title>
    <style>
        .dropzone {
            width: 300px;
            height: 150px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .dropzone.highlight {
            border-color: #009688;
        }

        #preview {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dropzone" id="dropzone">
        <p>Déposer une image ici ou cliquer pour sélectionner un fichier</p>
    </div>
    <img id="preview" src="#" alt="Aperçu de l'image">

    <script src="script.js"></script>
</body>
</html>
